<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="input.css">
    <link rel="shortcut icon"
        href="images/apps_media_netflix_logo_website_movie_series_multimedia_streaming_stream_icon_182738.ico"
        type="image/x-icon">
</head>

<body>
    <div id="background">


        <div id="container-nav">
            <div id="nav">
                <ul>
                    <li class="nav-text">
                        <img id="image-logo" src="images/Netflix_2015_logo.svg" alt="Netflix_2015_logo" srcset="">
                    </li>
                </ul>
                <button id="button-entry">entrar</button>
            </div>
        </div>
        <div class="main-center">

            <div class="card-center">
                <h1 class="title title1">Filmes, séries e muitos mais.</h1><br>
                <h1 class="title title2">Sem limites.</h1>
                <h2 class="title title3">Assista onde quiser. Cancele quando quiser.</h2>
                <form action="#">
                    <h3 class="title-input">Quer assistir? Informe seu email para criar uma conta ou reiniciar sua
                        assinatura.</h3>
                    <div class="input-group">
                        <input required="" type="email" name="email" autocomplete="off" class="input">
                        <label class="user-label">Email</label>
                        <button class="button-input"><span>Vamos lá!</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
